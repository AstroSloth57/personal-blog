<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
        <h1>Homepage</h1>
    </header>
    <main>
      <div class="homepage-art">
        <span class="homepage-image">Blog Homepage!</span>
      </div>
      <div class="new-blog">
        <label for="username">Username</label>
        <input id="username" type="text" placeholder="Enter your username" name="username"/>
        <label for="title">Title</label>
        <input id="title" type="text" placeholder="Enter your post title" name="title" />
        <label for="content">Content</label>
        <input id="content" type="text" placeholder="Enter your blog post!" name="content" />
        <button id="new-blog-btn">Submit</button>
      </div>
      <script src="assets/js/logic.js"></script>
    </main>
  </body>
</html>
